<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="{% static 'assets/images/print.svg' %}" type="image/x-icon" />
  <link rel="stylesheet" href="{% static 'style/css/main.css' %}" />
  <title>Badge Printer</title>
</head>
<body class="login__body">
  <div class="container__login">
    <img src="{% static 'assets/images/thin_line.png' %}" alt="Supergraphic" class="container__login__line" />
    <img class="container__login__logo" src="{% static 'assets/images/logo.svg' %}" alt="Logo" />
    <h1 class="container__login__title">Badge Printer</h1>
    <div class="container__paragraph">
      <p class="container__paragraph__info">Identidade verificada com sucesso!</p>
      <p class="container__paragraph__info">Redefina sua senha.</p>
    </div>
    <form id="password-form" method="post" action="{% url 'authentication:new_password' %}">
      {% csrf_token %}
      <div class="container__input">
        <label for="newPassword">Nova senha:</label>
        <div class="password-container">
          <input type="password" id="newPassword" name="new_password" placeholder="Senha" />
          <span class="toggle-password" onclick="togglePasswordVisibility(this)"><img class="icon" src="{% static 'assets/images/close_eye.png' %}" alt="Alterar exibição de senha" /></span>
        </div>
        <label for="confirmPassword">Confirme sua senha:</label>
        <div class="password-container">
          <input type="password" id="confirmPassword" name="confirm_password" placeholder="Senha" />
          <span class="toggle-password" onclick="togglePasswordVisibility(this)"><img class="icon" src="{% static 'assets/images/close_eye.png' %}" alt="Alterar exibição de senha" /></span>
        </div>
        <div class="errorMessage">
          <p class="form_error">Senhas não coincidem</p>
        </div>
        <a href="{% url 'authentication:login' %}">Já possui uma conta? Entrar!</a>
        <button type="submit">Confirmar</button>
      </div>
    </form>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="module" src="{% static 'js/login/generic_functions.js' %}"></script>
<script src="{% static 'js/utils/confirm_password.js' %}"></script>
</html>
